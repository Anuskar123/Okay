<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Assignment - Assignment Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="submit-page">
    <header class="submit-header">
        <nav class="submit-nav">
            <div class="logo">Assignment Hub</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="submit.html">Assignment</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="payment.html">Payment</a></li>
            </ul>
        </nav>
    </header>

    <section id="submit" class="section submit-section">
        <h2 class="section-title">Submit Your Assignment</h2>
        <div class="form-wrapper">
            <form id="submitForm" class="form-container">
                <div class="form-group">
                    <label for="title">Assignment Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="file">Upload File:</label>
                    <input type="file" id="file" name="file" required>
                </div>
                
                <button type="submit" class="btn">Submit Assignment</button>
            </form>
        </div>
    </section>

    <footer class="submit-footer">
        <p>&copy; 2024 Assignment Hub. All rights reserved.</p>
    </footer>

    <script src="submit.js"></script>
</body>
</html>
